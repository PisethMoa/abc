<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <button>Outside Form!!!</button>
    <form action="/tacos">
        <button type="submit">Please do not submit the form</button>
        <p>
            <label for="username">Please enter your username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Please enter your password:</label>
            <input id="password" type="password" placeholder="password" name="password">
        </p>
        <button type="button">In the Middle</button>
        <p>
            <label for="color">Please enter your color:</label>
            <input id="color" type="color" name="color">
        </p>
        <p>
            <!-- Alternative way to label an input(less common) -->
            <label>
                Please enter your number:
                <input type="number" placeholder="number" name="num" min="1" max="10" step="2">
            </label>
        </p>
        <!-- This button doesn't submit the form b/c of the "type" attribute -->
        <button type="button">Regular Button(Won't Submit)</button>
        <!-- This button submits the form -->
        <button>submit</button>
        <!-- So does this one -->
        <input type="submit" value="Click Me">
    </form>
    <hr>
    <!-- Outside of a form, no default behavior -->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <h3></h3>
    <form action="https://wwww.reddit.com/search">
        <input type="text" name="query">
        <button>Search Reddit</button>
    </form>
    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <h2>More Inputs</h2>
    <form action="/birds">
        <label for="agree">I agree to everything.</label>
        <input type="checkbox" name="agree_tos" id="agree">
        <p>
            <label for="l">L:</label>
            <input type="radio" name="size" id="l" value="Piseth">
            <label for="m">M:</label>
            <input type="radio" name="size" id="m" value="Senkropum">
            <label for="s">S:</label>
            <input type="radio" name="size" id="s" value="Seth">
        </p>
        <p>
            <label for="meal">Please select an entree:</label>
            <select name="meal" id="meal">
                <option value="fish">Fish</option>
                <option value="veg">Vegetarian</option>
                <option value="steak">Steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of Cheese:</label>
            <input type="range" name="cheese_level" id="cheese" min="1" max="10">
        </p>
        <p>
            <label for="requests">Any Special Requests?</label><br>
            <textarea name="Requests?" id="requests" cols="40" rows="10" placeholder="Type Something Here"></textarea>
        </p>
        <button>Submit</button>
        <h2>Validations Demo</h2>
        <form action="/dummy">
            <label for="first">Please enter your first name:</label>
            <input type="text" name="first" id="first" required><br>
            <p>
                <label for="username">Please enter your username:</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
            </p>
            <p>
                <!-- <input type="email" name="" id="" required> -->
                <input type="url" name="" id="" required>
            </p>
            <button>Submit</button>
        </form>
    </form>
</body>

</html>
